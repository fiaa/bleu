{% extends "blog/base.html" %}
{% block content %}
    <div class="content">
    <h1>포스트 삭제</h1>
    <p>정말로 이 포스트를 삭제하시겠습니까?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">예, 삭제합니다</button>
        <a href="{% url 'blog:post_detail' pk=post.pk %}">
            <button type="button">취소</button>
        </a>
    </form>
    </div>
{% endblock %}
