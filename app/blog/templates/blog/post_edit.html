{% extends "blog/base.html" %}
{% block content %}
    <div class="content">
    <h1>글 수정</h1>
    <form method="post" , action="{% url 'post_edit' pk=post.pk%}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">글 수정</button>
        <a href="{% url 'post_detail' pk=post.pk %}">
            <button type="button">취소</button>
        </a>
    </form>
    </div>
{% endblock %}
